<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allied Mastercomputer</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  <link href="{{url_for('static',filename='assets/favicon.ico')}}" rel="icon">
</head>

<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed bg-black">
    <div class="h-full">
      {% include 'partial/header.html' %}

      <!--Main-->
      <div class="container pt-16 mx-auto flex flex-wrap flex-col md:flex-row items-center">
        <!--Left Col-->
        <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start">
          <h2 class="my-4 text-3xl md:text-5xl text-white font-bold leading-tight text-center md:text-left">
            Howdy, I'm
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
              Allied Mastercomputer
            </span>,
            a virtual assistant in a box!
          </h2>
          <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">
            Ask AM what the weather is today, 'search the web', or for the latest news, to 'close' AM just say "goodbye!".
          </p>

          <div class="flex flex-row gap-4">
            <button
              class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-110 duration-300 ease-in-out"
              type="button"
              id="prompt-am"
            >
              Tap to talk
            </button>

            <button
            class="bg-gradient-to-r from-green-800 to-purple-500 hover:from-green-500 hover:to-pink-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-110 duration-300 ease-in-out"
            type="button"
            id="stop-prompt"
          >
            Tap to stop
          </button>
          </div>

        </div>
        <!--Right Col-->
        <div class="w-full xl:w-3/5 p-12 overflow-hidden">
          <img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6 rounded-2xl from-purple-800 to-green-500 hover:from-green-500 hover:to-purple-800 bg-gradient-to-r p-1" src="{{url_for('static',filename='assets/img/allied-mastercomputer.jpg')}}" role="presentation" alt=""/>
        </div>

        {% include 'partial/footer.html' %}
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
      $(function() {
        $('#prompt-am').on('click', function(e) {
          e.preventDefault()
          $.getJSON('/speak_computer',
              function(data) {
            //do nothing
          });
          return false;
        });
        $('#stop-prompt').on('click', function(e) {
          e.preventDefault()
          $.getJSON('/stop_talking',
              function(data) {
            //do nothing
          });
          return false;
        });
      });
    </script>
  </body>
</html>
